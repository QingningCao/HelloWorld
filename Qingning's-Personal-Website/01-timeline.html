<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline-container">
        <div class="timeline">
            <!-- Education -->
            <div class="event education">
                <div class="event-content">
                    <p class="date">2015–2020</p>
                    <p>Bachelor of Architecture</p>
                </div>
            </div>
            <div class="event education">
                <div class="event-content">
                    <p class="date">2020–2023</p>
                    <p>Master of Architecture</p>
                </div>
            </div>

            <!-- Internships -->
            <div class="event internship">
                <div class="event-content">
                    <p class="date">Summer 2020</p>
                    <p>Intern 1</p>
                </div>
            </div>
            <div class="event internship">
                <div class="event-content">
                    <p class="date">Summer 2021</p>
                    <p>Intern 2</p>
                </div>
            </div>
            <div class="event internship">
                <div class="event-content">
                    <p class="date">Summer 2022</p>
                    <p>Intern 3</p>
                </div>
            </div>

            <!-- Work -->
            <div class="event work">
                <div class="event-content">
                    <p class="date">July 2024–Present</p>
                    <p>Current Work</p>
                </div>
            </div>

            <div class="main-line"></div>
        </div>
    </div>
</body>
</html>
